<!doctype html>
{% load static %}
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static\css\style.css">
    <style>
      html {
        height: 100%;
        margin: 0 auto;
        padding: 0;
        display: table;
      }
      body {
        min-height: 100%;
        margin: 0 auto;
        padding: 0;
        display: table-cell;
        vertical-align: middle;
        background-image: url(static/wall.jpg);
      }
    </style>
    <title>My NoteBook/Login</title>
  </head>
  <body class="text-center" >
    <a id="skippy" class="sr-only sr-only-focusable" href="#content">
    <div class="container">
      <span class="skiplink-text">Skip to main content</span>
    </div>
      </a>
      <form class="form-signin w-100 m-auto card" th:action="@{/login}" method="post">
      {% csrf_token %}
    <div class="card-body">
    <img class="mb-4" src="static/css/logo.png" alt="logo" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">ログイン</h1>
    <label for="userid" class="sr-only">ユーザーID</label>
      <input class="form-control" id="userid" type="text" name="userid" placeholder="ユーザーID" required autofocus/>
    <label for="password" class="sr-only">Password</label>
      <input class="form-control" id="password" type="password" name="password" placeholder="Password" required/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <p class="message text-primary">アカウントをお持ちですか？：
      <a href="{% url 'note:register' %}">アカウントを作成</a>
    </p>
    <p class="mt-5 mb-3 text-muted">&copy; My NoteBook</p>
    </div>
    </form>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script>
    window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')
  </script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script><script src="/docs/4.3/assets/js/vendor/anchor.min.js"></script>
  <script src="/docs/4.3/assets/js/vendor/clipboard.min.js"></script>
  <script src="/docs/4.3/assets/js/vendor/bs-custom-file-input.min.js"></script>
  <script src="/docs/4.3/assets/js/src/application.js"></script>
  <script src="/docs/4.3/assets/js/src/search.js"></script>
  <script src="/docs/4.3/assets/js/src/ie-emulation-modes-warning.js"></script>

  </body>
</html>
